<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>助记词分片工具</title>
    <link rel="stylesheet" href="/src/styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>助记词分片工具</h1>
        <p>安全地将助记词分割成多个分片，任意指定数量的分片即可恢复原始助记词</p>
      </div>

      <div class="main-content">
        <!-- 安全提示 -->
        <div class="alert security-notice"><strong>安全模式：</strong> 使用专业级 Shamir 秘密分享算法，完全离线运行，数据不会离开您的设备。建议在断网环境中使用以获得最高安全性。</div>

        <!-- 配置区域 -->
        <div class="section">
          <div class="section-title">配置选项</div>

          <div class="controls">
            <div class="control-group">
              <label>助记词数量</label>
              <div class="btn-group" id="wordCountButtons">
                <button id="words12" class="active" onclick="setWordCount(12)">12 个单词</button>
                <button id="words24" onclick="setWordCount(24)">24 个单词</button>
              </div>
            </div>

            <div class="control-group">
              <label>分片总数</label>
              <select id="totalShares">
                <option value="3">3 个分片</option>
                <option value="4">4 个分片</option>
                <option value="5" selected>5 个分片</option>
                <option value="6">6 个分片</option>
                <option value="7">7 个分片</option>
              </select>
            </div>

            <div class="control-group">
              <label>恢复所需分片数</label>
              <select id="threshold">
                <option value="2">2 个分片</option>
                <option value="3" selected>3 个分片</option>
                <option value="4">4 个分片</option>
                <option value="5">5 个分片</option>
              </select>
            </div>
          </div>
        </div>

        <!-- 助记词输入区域 -->
        <div class="section">
          <div class="section-title">输入助记词</div>

          <div id="inputErrorAlert" style="display: none" class="alert alert-error">
            <!-- BIP39 单词验证错误提示将在这里显示 -->
          </div>

          <div id="duplicateAlert" style="display: none" class="alert alert-warning">
            <!-- 重复单词提示将在这里显示 -->
          </div>

          <div id="generalErrorAlert" style="display: none" class="alert alert-error">
            <!-- 一般错误提示将在这里显示 -->
          </div>

          <div id="successAlert" style="display: none" class="alert alert-success">
            <!-- 成功提示将在这里显示 -->
          </div>

          <div class="words-grid" id="wordsGrid">
            <!-- 动态生成输入框 -->
          </div>

          <button class="action-btn" onclick="generateShares()" id="generateBtn">生成分片</button>
        </div>

        <!-- 分片结果区域 -->
        <div id="sharesResult" style="display: none">
          <div class="section-title">生成的分片</div>
          <div class="alert alert-info"><strong>安全提示：</strong> 请将这些分片分别保存在不同的安全位置。任意 <span id="thresholdDisplay"></span> 个分片即可恢复完整的助记词。</div>
          <div id="sharesList"></div>
        </div>

        <!-- 恢复区域 -->
        <div class="section recover-section">
          <div class="section-title">恢复助记词</div>

          <div class="alert alert-info">
            <strong>使用说明：</strong><br />
            1. 将每个分片粘贴到下方文本框中，每行一个分片<br />
            2. 分片格式应为完整的 Base64 编码字符串<br />
            3. 至少需要达到设定的最小分片数量才能恢复<br />
            4. 多余的分片会被自动忽略
          </div>

          <div class="input-status" id="inputStatus">
            <span class="status-text">等待输入分片...</span>
          </div>

          <textarea
            class="recover-input"
            id="recoverInput"
            rows="8"
            wrap="soft"
            placeholder="请在此处粘贴分片内容，每行一个分片...&#10;&#10;💡 提示：直接粘贴多个分片，系统会自动处理换行&#10;&#10;示例格式：&#10;eyJ0aHJlc2hvbGQiOjMsInNoYXJlSW5kZXgiOjEsImRhdGEiOiJhYmNkZWZnaGlqa2xtbm9wcXJzdHV2d3h5eiJ9&#10;eyJ0aHJlc2hvbGQiOjMsInNoYXJlSW5kZXgiOjIsImRhdGEiOiJhYmNkZWZnaGlqa2xtbm9wcXJzdHV2d3h5eiJ9&#10;eyJ0aHJlc2hvbGQiOjMsInNoYXJlSW5kZXgiOjMsImRhdGEiOiJhYmNkZWZnaGlqa2xtbm9wcXJzdHV2d3h5eiJ9"
            oninput="validateShares()"
            onpaste="setTimeout(validateShares, 100)"
            spellcheck="false"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
          ></textarea>

          <button class="action-btn" id="recoverBtn" disabled>恢复助记词</button>

          <div id="recoverResult"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
