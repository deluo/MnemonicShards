<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>助记词分片工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        .btn-group {
            display: flex;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e1e5e9;
            width: 100%;
        }

        .btn-group button {
            padding: 10px 20px;
            border: none;
            background: white;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            flex: 1;
            text-align: center;
        }

        .btn-group button.active {
            background: #4facfe;
            color: white;
        }

        .btn-group button:hover:not(.active) {
            background: #f8f9fa;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .words-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .word-input {
            position: relative;
        }

        .word-input input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-bottom: 2px solid #e1e5e9;
            background: transparent;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .word-input input:focus {
            outline: none;
            border-bottom-color: #4facfe;
        }

        .word-input input:not(:placeholder-shown) {
            border-bottom-color: #28a745;
        }

        .word-input label {
            position: absolute;
            left: 15px;
            top: 12px;
            color: #999;
            font-size: 0.85rem;
            pointer-events: none;
            transition: all 0.3s;
        }

        .word-input input:focus + label,
        .word-input input:not(:placeholder-shown) + label {
            top: -8px;
            font-size: 0.75rem;
            color: #4facfe;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .action-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
        }

        .share-item {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4facfe;
            position: relative;
        }

        .share-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .share-title {
            font-weight: 600;
            color: #333;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .copy-btn.copied {
            background: #17a2b8;
        }

        .share-content {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #666;
            word-break: break-all;
            line-height: 1.4;
        }

        .recover-section {
            border-top: 1px solid #e1e5e9;
            padding-top: 30px;
            margin-top: 30px;
        }

        .recover-input {
            width: 100%;
            min-height: 160px;
            max-height: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            resize: vertical;
            margin-bottom: 15px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            word-wrap: break-word;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        .recover-input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .recover-input::placeholder {
            color: #6c757d;
            opacity: 0.8;
            white-space: pre-line;
        }

        .input-status {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-status.waiting {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #e9ecef;
        }

        .input-status.valid {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .input-status.invalid {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .input-status.insufficient {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .action-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .share-preview {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 4px;
            max-height: 60px;
            overflow-y: auto;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .security-notice {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .words-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .control-group {
                width: 100%;
            }
            
            .btn-group {
                width: 100%;
            }
            
            select {
                width: 100%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔐 助记词分片工具</h1>
            <p>安全地将助记词分割成多个分片，任意指定数量的分片即可恢复原始助记词</p>
        </div>

        <div class="main-content">
            <!-- 安全提示 -->
            <div class="alert security-notice">
                <strong>🔒 安全模式：</strong> 使用专业级 Shamir 秘密分享算法，完全离线运行，数据不会离开您的设备。建议在断网环境中使用以获得最高安全性。
            </div>

            <!-- 配置区域 -->
            <div class="section">
                <div class="section-title">
                    ⚙️ 配置选项
                </div>
                
                <div class="controls">
                    <div class="control-group">
                        <label>助记词数量</label>
                        <div class="btn-group">
                            <button id="words12" class="active" onclick="setWordCount(12)">12 个单词</button>
                            <button id="words24" onclick="setWordCount(24)">24 个单词</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>分片总数</label>
                        <select id="totalShares">
                            <option value="3">3 个分片</option>
                            <option value="4">4 个分片</option>
                            <option value="5" selected>5 个分片</option>
                            <option value="6">6 个分片</option>
                            <option value="7">7 个分片</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label>恢复所需分片数</label>
                        <select id="threshold">
                            <option value="2">2 个分片</option>
                            <option value="3" selected>3 个分片</option>
                            <option value="4">4 个分片</option>
                            <option value="5">5 个分片</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 助记词输入区域 -->
            <div class="section">
                <div class="section-title">
                    📝 输入助记词
                </div>
                
                <div class="words-grid" id="wordsGrid">
                    <!-- 动态生成输入框 -->
                </div>

                <button class="action-btn" onclick="generateShares()" id="generateBtn">
                    🔒 生成分片
                </button>
            </div>

            <!-- 分片结果区域 -->
            <div id="sharesResult" style="display: none;">
                <div class="section-title">
                    🧩 生成的分片
                </div>
                <div class="alert alert-info">
                    <strong>安全提示：</strong> 请将这些分片分别保存在不同的安全位置。任意 <span id="thresholdDisplay"></span> 个分片即可恢复完整的助记词。
                </div>
                <div id="sharesList"></div>
            </div>

            <!-- 恢复区域 -->
            <div class="section recover-section">
                <div class="section-title">
                    🔓 恢复助记词
                </div>
                
                <div class="alert alert-info">
                    <strong>📋 使用说明：</strong><br>
                    1. 将每个分片粘贴到下方文本框中，每行一个分片<br>
                    2. 分片格式应为完整的 Base64 编码字符串<br>
                    3. 至少需要达到设定的最小分片数量才能恢复<br>
                    4. 多余的分片会被自动忽略
                </div>
                
                <div class="input-status" id="inputStatus">
                    <span class="status-text">等待输入分片...</span>
                </div>
                
                <textarea 
                    class="recover-input" 
                    id="recoverInput" 
                    rows="8"
                    wrap="soft"
                    placeholder="请在此处粘贴分片内容，每行一个分片...&#10;&#10;💡 提示：直接粘贴多个分片，系统会自动处理换行&#10;&#10;示例格式：&#10;eyJ0aHJlc2hvbGQiOjMsInNoYXJlSW5kZXgiOjEsImRhdGEiOiJhYmNkZWZnaGlqa2xtbm9wcXJzdHV2d3h5eiJ9&#10;eyJ0aHJlc2hvbGQiOjMsInNoYXJlSW5kZXgiOjIsImRhdGEiOiJhYmNkZWZnaGlqa2xtbm9wcXJzdHV2d3h5eiJ9&#10;eyJ0aHJlc2hvbGQiOjMsInNoYXJlSW5kZXgiOjMsImRhdGEiOiJhYmNkZWZnaGlqa2xtbm9wcXJzdHV2d3h5eiJ9"
                    oninput="validateShares()"
                    onpaste="setTimeout(validateShares, 100)"
                    spellcheck="false"
                    autocomplete="off"
                    autocorrect="off"
                    autocapitalize="off"></textarea>
                
                <button class="action-btn" onclick="recoverMnemonic()" id="recoverBtn" disabled>
                    🔓 恢复助记词
                </button>
                
                <div id="recoverResult"></div>
            </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
